<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>築夢異鄉｜首頁</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Google site verification（可保留） -->
  <meta name="google-site-verification" content="XOu3dvWdkn-k-QtIi80PLe1rVMvQQj3z6hP1VrvrOTI" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body>

  <!-- 動態載入 Header -->
  <div id="header"></div>

  <div class="container">
    <h1>展覽簡介</h1>

    <p>
      《築夢異鄉》是一場以虛擬形式進行的沉浸式展覽，邀請觀眾走進在台外籍移工的日常世界。
      透過互動科技、空間模擬與多媒體敘事，我們呈現他們的背景、挑戰與貢獻，讓觀眾跨越語言與文化的隔閡，
      深度理解這群來自他鄉的人如何成為台灣社會不可或缺的一部分。
    </p>

    <!-- YouTube Frame -->
    <div class="iframe-container">
      <iframe
        src="https://www.youtube.com/embed/n6Pn-NXrwCY?si=bTN3EsgjgqhpZzW_"
        title="《築夢異鄉》前導片"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <h2>目的</h2>

    <ul>
      <li>提升大眾對外籍移工議題的關注，特別是語言障礙、勞動環境、社會偏見等問題。</li>
      <li>破除對移工的刻板印象，推動多元文化的尊重與共融。</li>
      <li>引發社會對於制度改善的思考與行動。</li>
    </ul>

    <p>
      透過沉浸式的虛擬體驗，使參觀者「看到、聽到、感受到」移工的現實處境，
      進而喚起大眾的理解與同理心。
    </p>

    <h2>展覽內容</h2>

    <!-- Slideshow -->
    <div class="slideshow-container">

      <div class="mySlides fade"><img src="p1.png"></div>
      <div class="mySlides fade"><img src="p2.png"></div>
      <div class="mySlides fade"><img src="p3.png"></div>
      <div class="mySlides fade"><img src="p4.png"></div>
      <div class="mySlides fade"><img src="p5.png"></div>
      <div class="mySlides fade"><img src="p6.png"></div>
      <div class="mySlides fade"><img src="p7.png"></div>
      <div class="mySlides fade"><img src="p8.png"></div>
      <div class="mySlides fade"><img src="p9.png"></div>
      <div class="mySlides fade"><img src="p10.png"></div>
      <div class="mySlides fade"><img src="p11.png"></div>
      <div class="mySlides fade"><img src="p12.png"></div>
      <div class="mySlides fade"><img src="p13.png"></div>
      <div class="mySlides fade"><img src="p14.png"></div>

      <!-- Prev / Next -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <div class="dot-container">
      <!-- 14 dots -->
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
      <span class="dot" onclick="currentSlide(12)"></span>
      <span class="dot" onclick="currentSlide(13)"></span>
      <span class="dot" onclick="currentSlide(14)"></span>
    </div>

  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Load Header & Footer -->
  <script>
    // Header
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;

        // highlight current page
        const links = document.querySelectorAll("#nav-menu a");
        links.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add("active");
          }
        });
      });

    // Footer
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });

    // Slideshow
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) { showSlides(slideIndex += n); }
    function currentSlide(n) { showSlides(slideIndex = n); }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
    }
  </script>
</body>
</html>
